<meta charset="UTF-8">
    <script>
        function pulaLinha() {
            document.write ("<br>");
        }
        
        function escreva(frase){

            document.write (frase);
            pulaLinha
        }

        var anoAtual = 2020
        var diferncaAno = anoAtual - 1500
        var geracoes = (Math.round(diferncaAno / 28))

        escreva("De 1500 até 2020, nós tivemos " + geracoes + " gerações");
    </script>
