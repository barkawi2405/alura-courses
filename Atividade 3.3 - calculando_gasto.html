<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

    <script>
        
        var tanque = 40
        var caminhoComGasolina = 480
        var consumoDeGasolina = caminhoComGasolina / tanque

        document.write ("Você fará: " + consumoDeGasolina + " quilômetros por litro, caso escolha gasolina.");
        document.write ("<br>");

        var caminhoComAlcool = 300
        var consumoDeAlcool = caminhoComAlcool / tanque

        document.write ("Você fará: " + consumoDeAlcool + " quilômetros por litros, caso escolha álcool.");

    </script>
