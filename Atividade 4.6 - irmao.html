<meta charset="UTF-8">
    <script>
        function mostra(frase) {
            document.write (frase);
        }

        function pulaLinha(){

            document.write("<br>")
        }

        var idadeEu = 17;
        var idadeEle = 19;
        var diferenca = idadeEle - idadeEu

        mostra ("Marcelo que é meu irmão tem " + idadeEle + " anos");
        pulaLinha();
        mostra ("Eu tenho " + idadeEu + " anos");
        pulaLinha();
        mostra ("Nossa diferença de idade é de " + diferenca + " anos");
    </script>
