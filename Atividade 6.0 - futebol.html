<meta charset="UTF-8">

    <script>

        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");

        }

        function escreva(frase) {

            document.write(frase);
            pulaLinha();
        }

        var vitorias  = parseInt (prompt ("Entre com o número de vitórias."));
        var empates = parseInt (prompt ("Entre com o número de empates."));

        var pontos = (vitorias * 3) + (empates);

        escreva ("Os pontos do seu time é: " + pontos);

        if (pontos > 28)

            escreva ("O seu time está melhor que ano passado");

        if (pontos == 28)

            escreva ("O seu time está igual ao ano passado");

        if (pontos < 28)

            escreva ("O seu time está pior que ano passado");

    </script>
