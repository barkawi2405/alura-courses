<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostra(7 * multiplicador);

}
// (variável; condição; incrementação)

var i = 0;
while(i <= 10){
    alert ("O resultado é " + (2 * i) );
    i++;
}

mostra("FIM");

</script>
