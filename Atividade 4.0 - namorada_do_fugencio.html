<meta charset="UTF-8">

    <script>

        function p1l(){

            document.write ("<br>");                            // p1l = pular 1 linha

        }

        function escreva (frase){

            document.write (frase);
            p1l();  
        }

        var ano = 2020;
        
        escreva("Flávio tem " + (ano - 1977) + " anos");
        escreva("Joaquim tem " + (ano - 1996) + " anos");
        escreva("Barney tem " + (ano - 1976) + " anos");
        p1l();

        ano = 2015

        escreva("Flávio tinha " + (ano - 1977) + " anos em 2015");
        escreva("Joaquim tinha " + (ano - 1996) + " anos em 2015");
        escreva("Barney tinha " + (ano - 1976) + " anos  em 2015");
        p1l();


        ano = 2025

        escreva("Flávio terá " + (ano - 1977) + " anos em 2025");
        escreva("Joaquim terá " + (ano - 1996) + " anos em 2025");
        escreva("Barney terá " + (ano - 1976) + " anos  em 2025");

        
    </script>
